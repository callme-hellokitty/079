<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom - Conectando a la sesión...</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <div class="main-view">
            <video id="video" autoplay muted playsinline></video>
            <div id="status-overlay">Conectando con el servidor...</div>
            <div class="name-tag">Tú (Invitado)</div>
        </div>
        
        <div class="controls">
            <button id="start" class="btn join">Unirse ahora</button>
            <button class="btn hangup">Cancelar</button>
        </div>
    </div>

    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
